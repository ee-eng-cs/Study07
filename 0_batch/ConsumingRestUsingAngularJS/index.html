<!doctype html>
<html ng-app="company-app">
	<head>
		<title>Company (using 'AngularJS')</title>
		<meta charset="UTF-8"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="script.js"></script>
	</head>
	<body bgcolor="wheat">
		<h2>Consuming REST Using 'AngularJS' Javascript Framework</h2>
		<div ng-controller="Company">
			<p>The company id is {{company.id}}</p>
			<p>The company name is {{company.name}}</p>
		</div>
	</body>
</html>
